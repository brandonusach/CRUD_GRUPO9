# ========================
# Configuración de la base de datos
spring.application.name=Tienda
spring.datasource.url=jdbc:postgresql://localhost:5432/tienda_db
spring.datasource.username=postgres
spring.datasource.password=rodrigo@12
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# ========================
# Inicialización con schema.sql y data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql,classpath:schema.sql

# ========================
# Puerto del servidor
server.port=8080



